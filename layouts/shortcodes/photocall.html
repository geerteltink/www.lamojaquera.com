{{- $img := resources.Get (.Get "src") -}}
{{- $hashed := $img | resources.Fingerprint "md5" -}}
<a href="{{ .Get "href" }}" class="card photocall-logo m-1 shadow-sm" title="{{ .Get "title" }}">
    <img alt="{{ .Get "title" }}" class="card-img-top photocall-img img-fluid" src="{{- $hashed.RelPermalink -}}">
    <div class="card-footer photocall-footer">{{ .Get "title" }}</div>
</a>
