<footer class="app-footer">
    <div class="container">
        <div class="d-flex justify-content-between">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link h5" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ if .HasChildren }}
                {{ range .Children }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>
</footer>
